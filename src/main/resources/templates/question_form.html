<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
  <h5 class="my-3 border-bottom pb-2">프로젝트 등록</h5>

  <form th:action="@{/question/create}" th:object="${questionForm}" method="POST">
    <!-- form_error에 중복을 제거하여 코드 간결. -->
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>

    <div class="mb-3">
      <label class="form-label">프로젝트 제목</label>
      <input th:field="*{subject}" type="text" class="form-control" placeholder="프로젝트제목을 입력해주세요.">
    </div>

    <div class="mb-3">
      <label class="form-label">프로젝트 내용</label>
      <textarea th:field="*{content}" class="form-control" rows="10" placeholder="프로젝트내용을 입력해주세요."></textarea>
    </div>

    <button type="submit" class="btn btn-primary my-2">저장하기</button>
  </form>
</div>
</html>
